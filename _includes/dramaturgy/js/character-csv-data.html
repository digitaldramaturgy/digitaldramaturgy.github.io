<script>
// Character CSV data loaded from Jekyll
window.characterCSVData = [];

// Check if Jekyll data exists and load it
{% if site.data.characters %}
{% for character in site.data.characters %}
window.characterCSVData.push({
    character: "{{ character.character | strip | escape }}",
    description: "{{ character.description | default: '' | strip | escape }}",
    image: "{{ character.image | default: '' | strip | escape }}",
    notes: "{{ character.notes | default: '' | strip | escape }}"
});
{% endfor %}
{% endif %}

console.log('Loaded ' + window.characterCSVData.length + ' characters from Jekyll data');
</script>
