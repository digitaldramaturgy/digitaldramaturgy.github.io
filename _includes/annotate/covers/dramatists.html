{% assign google-font-cdn = '

    href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap"

<style>
    body {
        background-color: #fff8a9;
        /* Light yellow background similar to the image */
    }

    .cover-top-border {
        max-width: 800px;
        margin: 0 auto;
        padding: 0px 5px 5px;

        border-left: 20px double #000;

        height: 500px;
    }

    .cover-bottom-border {
        max-width: 800px;
        margin: 0 auto;
        padding: 5px 0px;

        border-top: 20px double #000;

        height: 5px;
    }

    .cover-below-border {
        max-width: 800px;
        margin: 0 auto;
        padding: 0px 5px 0px;

        border-right: 20px double #000;

        height: 200px;
    }

    .cover-container {
        max-width: 700px;

        padding: 40px 20px;
        text-align: center;

        height: 500px;
    }


    .author {
        font-size: 1.5rem;
        margin-bottom: 40px;
        display: block;
    }

    .by-text {
        display: block;
        font-size: 1rem;
        margin-bottom: 5px;
    }

    .edition-notice {
        margin-top: 60px;
        font-size: 0.9rem;
        text-align: center;
    }

    .publisher {
        margin-top: 40px;
        font-weight: bold;
        text-align: center;
    }
</style>
</head>

<body>
    <div class="cover-top-border">
        <div class="cover-top-border">
            <div class="cover-top-border">
                <div class="cover-top-border">
                    <div class="cover-container">
                        <h1 id="work_title" style="font-family:'Gravitas One'">{{ site.title }}</h1>
                        <span class="by-text" id="by_text">BY</span>
                        <span class="author" id="work_author"></span>
                        <p id="project-description">{{site.description}}</p>
                        <!-- Main button -->
                        <a href="{{ '/script.html' | relative_url }}" class="btn btn-outline-dark btn-lg">Read the Play</a><br><Br>

                        <!-- Button group -->
                        <div class="btn-group" role="group" aria-label="Play navigation">
                            <a href="{{ '/about.html' | relative_url }}" class="btn btn-outline-dark">About the Play</a>
                            <a href="#" class="btn btn-outline-dark">Features</a>

                            <!-- Dropdown button -->
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-dark dropdown-toggle"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Scenes
                                </button>
                                <ul class="dropdown-menu" id="scenesNavDropdown">
                                    <li><a class="dropdown-item" href="#">No Scenes Loaded Yet</a></li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cover-bottom-border">
        <div class="cover-bottom-border">
            <div class="cover-bottom-border">
                <div class="cover-bottom-border">

                </div>
            </div>
        </div>
    </div>
    <div class="cover-below-border">
        <div class="cover-below-border">
            <div class="cover-below-border">
                <div class="cover-below-border">
                    <div class="edition-notice">
                        • •
                    </div>
                    <div class="publisher">
                        A Digital Dramaturgy Production
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Additional design elements to match the book cover -->

    </div>
    </div>
    </div>
