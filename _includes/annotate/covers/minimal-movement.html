{% assign google-font-cdn = '<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">' %}

<style>
    :root {
        --text-primary: #111111;
        --background: #ffffff;
        --accent: #bbbbbb;
        --secondary: #f1f1f1;
        --border: #000000;
        --transition-duration: 1.2s;
        --transition-timing: cubic-bezier(0.22, 1, 0.36, 1);
    }

    body {
        background-color: var(--background);
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1.5;
        overflow-x: hidden;
        overflow: hidden; /* Prevent scrollbars */
        height: 100vh; /* Ensure full height */
    }

    /* Base animation classes */
    .fade-in {
        opacity: 0;
        animation: fadeIn var(--transition-duration) var(--transition-timing) forwards;
    }

    .slide-in-right {
        transform: translateX(100px);
        opacity: 0;
        animation: slideInRight var(--transition-duration) var(--transition-timing) forwards;
    }

    .slide-in-left {
        transform: translateX(-100px);
        opacity: 0;
        animation: slideInLeft var(--transition-duration) var(--transition-timing) forwards;
    }

    .slide-in-top {
        transform: translateY(-100px);
        opacity: 0;
        animation: slideInTop var(--transition-duration) var(--transition-timing) forwards;
    }

    .slide-in-bottom {
        transform: translateY(100px);
        opacity: 0;
        animation: slideInBottom var(--transition-duration) var(--transition-timing) forwards;
    }

    /* Animation delay classes */
    .delay-1 {
        animation-delay: 0.1s;
    }

    .delay-2 {
        animation-delay: 0.3s;
    }

    .delay-3 {
        animation-delay: 0.5s;
    }

    .delay-4 {
        animation-delay: 0.7s;
    }

    .delay-5 {
        animation-delay: 0.9s;
    }

    /* Animation keyframes */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes slideInRight {
        from {
            transform: translateX(100px);
            opacity: 0;
        }

        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @keyframes slideInLeft {
        from {
            transform: translateX(-100px);
            opacity: 0;
        }

        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @keyframes slideInTop {
        from {
            transform: translateY(-100px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes slideInBottom {
        from {
            transform: translateY(100px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .page {
        max-width: 800px;
        width: 100%;
        min-height: 80vh; /* Reduce from 90vh to 80vh */
        margin: 2rem auto; /* Center the page horizontally */
        padding: 2rem 3rem; /* Reduce top/bottom padding */
        position: relative;
        background-color: var(--background);
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
    }

    .page::after {
        content: '';
        position: absolute;
        top: 15px;
        right: 15px;
        bottom: 15px;
        left: 15px;
        border: 1px solid var(--border);
        z-index: 0;
        pointer-events: none;
    }

    .content {
        position: relative;
        z-index: 1;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .header {
        border-bottom: 1px solid var(--text-primary);
        padding-bottom: 1rem;
        margin-bottom: 2rem;
    }

    .publication {
        font-family: 'Space Mono', monospace;
        font-size: 0.75rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: var(--text-primary);
        margin-bottom: 1rem;
    }

    .title-container {
        margin-bottom: 3rem;
    }

    .title {
        font-size: 3.5rem;
        font-weight: 700;
        line-height: 1.1;
        margin-bottom: 1rem;
        font-family: 'Inter', sans-serif;
    }

    .author {
        font-size: 1.5rem;
        margin-top: 1rem;
        font-weight: 400;
    }

    .line {
        width: 40px;
        height: 2px;
        background-color: var(--text-primary);
        margin: 1.5rem 0;
    }

    .center-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        flex-grow: 1;
    }

    .nav-container {
        margin-top: 3rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        width: 100%;
        max-width: 400px;
    }

    .main-btn {
        background-color: var(--text-primary);
        color: var(--background);
        border: none;
        padding: 1rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        position: relative;
        display: inline-block;
        text-decoration: none;
        width: 100%;
        text-align: center;
        font-family: 'Space Mono', monospace;
    }

    .main-btn:hover {
        background-color: var(--background);
        color: var(--text-primary);
        outline: 1px solid var(--text-primary);
    }

    .button-group {
        display: flex;
        width: 100%;
        background-color: var(--secondary);
        overflow: hidden;
    }

    .nav-btn {
        flex: 1;
        padding: 0.8rem 0;
        text-align: center;
        background: transparent;
        border: none;
        color: var(--text-primary);
        font-weight: 400;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        position: relative;
        cursor: pointer;
        font-family: 'Space Mono', monospace;
    }

    .nav-btn:hover,
    .nav-btn.active {
        background-color: var(--accent);
        color: var(--background);
    }

    .dropdown {
        position: relative;
        width: 100%;
    }

    .dropdown-toggle {
        width: 100%;
        padding: 0.8rem 1.5rem;
        background-color: var(--background);
        border: 1px solid var(--text-primary);
        color: var(--text-primary);
        font-weight: 400;
        text-align: left;
        position: relative;
        transition: all 0.3s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'Space Mono', monospace;
    }

    .dropdown-toggle:hover {
        background-color: var(--text-primary);
        color: var(--background);
    }

    .dropdown-toggle::after {
        display: none;
    }

    .dropdown-toggle i {
        transition: transform 0.3s ease;
    }

    .dropdown-toggle[aria-expanded="true"] i {
        transform: rotate(180deg);
    }

    .dropdown-menu {
        width: 100%;
        border: 1px solid var(--text-primary);
        border-radius: 0;
        background-color: var(--background);
        margin-top: 0.5rem;
        overflow: hidden;
        padding: 0;
    }

    .dropdown-item {
        padding: 0.8rem 1.5rem;
        transition: all 0.3s ease;
        color: var(--text-primary);
        font-weight: 400;
        border-bottom: 1px solid var(--accent);
        font-family: 'Space Mono', monospace;
    }

    .dropdown-item:last-child {
        border-bottom: none;
    }

    .dropdown-item:hover {
        background-color: var(--text-primary);
        color: var(--background);
    }

    .footer {
        margin-top: auto;
        padding-top: 3rem;
        border-top: 1px solid var(--text-primary);
        font-family: 'Space Mono', monospace;
        font-size: 0.75rem;
        letter-spacing: 1px;
        display: flex;
        justify-content: space-between;
    }

    .page-number {
        font-size: 0.75rem;
        letter-spacing: 1px;
    }

    /* Print aesthetic elements */
    .crop-marks {
        position: absolute;
        pointer-events: none;
        z-index: 2;
    }

    .crop-mark {
        position: absolute;
        background-color: var(--text-primary);
    }

    /* Top left */
    .crop-mark-1 {
        top: 10px;
        left: 10px;
        width: 10px;
        height: 1px;
    }

    .crop-mark-2 {
        top: 10px;
        left: 10px;
        width: 1px;
        height: 10px;
    }

    /* Top right */
    .crop-mark-3 {
        top: 10px;
        right: 10px;
        width: 10px;
        height: 1px;
    }

    .crop-mark-4 {
        top: 10px;
        right: 10px;
        width: 1px;
        height: 10px;
    }

    /* Bottom left */
    .crop-mark-5 {
        bottom: 10px;
        left: 10px;
        width: 10px;
        height: 1px;
    }

    .crop-mark-6 {
        bottom: 10px;
        left: 10px;
        width: 1px;
        height: 10px;
    }

    /* Bottom right */
    .crop-mark-7 {
        bottom: 10px;
        right: 10px;
        width: 10px;
        height: 1px;
    }

    .crop-mark-8 {
        bottom: 10px;
        right: 10px;
        width: 1px;
        height: 10px;
    }

    .edition-info {
        position: absolute;
        bottom: 40px;
        left: -30px;
        transform: rotate(-90deg);
        transform-origin: bottom left;
        font-family: 'Space Mono', monospace;
        font-size: 0.75rem;
        letter-spacing: 1px;
        white-space: nowrap;
        color: var(--text-primary);
        opacity: 0.7;
    }

    /* Animated line drawing effect */
    .draw-line {
        position: relative;
        display: inline-block;
    }

    .draw-line::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 0;
        height: 1px;
        background-color: var(--text-primary);
        animation: drawLine 1.5s var(--transition-timing) forwards;
        animation-delay: 1.2s;
    }

    @keyframes drawLine {
        from {
            width: 0;
        }

        to {
            width: 100%;
        }
    }

    /* Text reveal animation */
    .text-reveal {
        display: inline-block;
        position: relative;
        overflow: hidden;
    }

    .text-reveal .title {
        opacity: 0;
        animation: fadeIn var(--transition-duration) var(--transition-timing) forwards;
        animation-delay: 0.3s;
    }

    @keyframes revealText {
        from {
            transform: translateY(100%);
        }

        to {
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .page {
            margin: 1rem;
            padding: 2rem;
            min-height: auto;
        }

        .title {
            font-size: 2.5rem;
        }

        .edition-info {
            display: none;
        }
    }
</style>
<div class="page fade-in">
    <!-- Crop marks -->
    <div class="crop-marks">
        <div class="crop-mark crop-mark-1 fade-in delay-5"></div>
        <div class="crop-mark crop-mark-2 fade-in delay-5"></div>
        <div class="crop-mark crop-mark-3 fade-in delay-5"></div>
        <div class="crop-mark crop-mark-4 fade-in delay-5"></div>
        <div class="crop-mark crop-mark-5 fade-in delay-5"></div>
        <div class="crop-mark crop-mark-6 fade-in delay-5"></div>
        <div class="crop-mark crop-mark-7 fade-in delay-5"></div>
        <div class="crop-mark crop-mark-8 fade-in delay-5"></div>
    </div>

    <div class="content">
        <div class="header">
            <div class="publication slide-in-left delay-1">DIGITAL DRAMATURGY</div>
        </div>

        <div class="center-content">
            <div class="title-container">
                <div class="text-reveal">
    <!-- Remove the "span" class from the title and fix animation conflict -->
    <div class="title delay-2" id="work_title">{{site.title}}</div>
</div>
                <span class="by-text d-none" id="by_text">BY </span>
                <div class="author slide-in-right delay-3" id="work_author"></div>
                <div class="line draw-line"></div>
                            <p id="project-description">{{site.description}}</p>

            </div>

            <div class="nav-container">
                <!-- Main button -->
                <a href="script.html" class="main-btn slide-in-left delay-4">
                    READ THE PLAY
                </a>

                <!-- Button group -->
                <div class="button-group slide-in-left delay-4">
                    <a href="{{ '/about.html' | relative_url }}" class="nav-btn">ABOUT</a>
                    <button class="nav-btn">FEATURES</button>
                </div>

                <!-- Dropdown -->
                <div class="dropdown slide-in-left delay-5">
                    <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span>SELECT A SCENE</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <ul class="dropdown-menu" id="scenesNavDropdown">

                    </ul>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="slide-in-bottom delay-5">DIGITAL EDITION</div>
            <div class="page-number slide-in-bottom delay-5">001</div>
        </div>
    </div>

    <div class="edition-info fade-in delay-5">DIGITAL DRAMATURGY PRODUCTION • 2025</div>
</div>
