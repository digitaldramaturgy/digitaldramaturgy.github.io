<style>
    body {
        background-color: #f8f4e3;
        font-family: 'Source Sans Pro', sans-serif;
        padding: 0;
        margin: 0;
        min-height: 100vh;
    }
    
    .cover-wrapper {
        max-width: 800px;
        margin: 2rem auto;
        position: relative;
        background: linear-gradient(145deg, #ffeb99, #fff8a9);
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        overflow: hidden;
    }
    
    .cover-wrapper::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 20px;
        height: 100%;
        background: repeating-linear-gradient(
            to bottom,
            #000,
            #000 15px,
            transparent 15px,
            transparent 25px
        );
    }
    
    .corner-accent {
        position: absolute;
        width: 80px;
        height: 80px;
        background-color: #000;
        right: 0;
        top: 0;
        clip-path: polygon(100% 0, 0 0, 100% 100%);
    }
    
    .cover-container {
        padding: 4rem 4rem 3rem 4rem;
        text-align: center;
        position: relative;
        z-index: 1;
    }
    
    #work_title {
        font-family: 'Playfair Display', serif;
        font-size: 2.8rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        position: relative;
        display: inline-block;
    }
    
    #work_title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        height: 3px;
        background-color: #000;
    }
    
    .by-text {
        display: block;
        font-size: 1rem;
        margin: 2rem 0 0.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #555;
    }
    
    .author {
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        margin-bottom: 3rem;
        display: block;
    }
    
    .page-navigation {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin-top: 2rem;
    }
    
    .main-btn {
        background-color: #000;
        color: #fff;
        border: none;
        padding: 0.75rem 3rem;
        font-size: 1.1rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        width: 100%;
        max-width: 300px;
        border-radius: 0;
    }
    
    .main-btn::after {
        content: '';
        position: absolute;
        height: 100%;
        width: 150px;
        background: rgba(255,255,255,0.2);
        right: -75px;
        top: 0;
        transform: skewX(-30deg);
        transition: all 0.4s ease;
        opacity: 0;
    }
    
    .main-btn:hover::after {
        right: 110%;
        opacity: 1;
    }
    
    .main-btn:hover {
        background-color: #222;
        color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .btn-group {
        width: 100%;
        max-width: 300px;
        margin-top: 1rem;
    }
    
    .btn-secondary {
        background-color: transparent;
        color: #000;
        border: 1px solid #000;
        transition: all 0.3s ease;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 1px;
        padding: 0.6rem 0;
        border-radius: 0;
    }
    
    .btn-secondary:hover {
        background-color: #000;
        color: #fff;
        border-color: #000;
    }
    
    .dropdown-menu {
        width: 100%;
        border-radius: 0;
        background-color: #f8f4e3;
        border: 1px solid #000;
        padding: 0;
    }
    
    .dropdown-item {
        padding: 0.7rem 1rem;
        text-align: center;
        border-bottom: 1px solid rgba(0,0,0,0.1);
        transition: all 0.2s ease;
    }
    
    .dropdown-item:last-child {
        border-bottom: none;
    }
    
    .dropdown-item:hover {
        background-color: #000;
        color: #fff;
    }
    
    .edition-notice {
        margin-top: 4rem;
        font-size: 0.9rem;
        text-align: center;
        font-style: italic;
    }
    
    .publisher {
        margin-top: 1.5rem;
        font-weight: 600;
        text-align: center;
        letter-spacing: 1px;
        text-transform: uppercase;
        font-size: 0.9rem;
    }
    
    .design-element {
        position: absolute;
        width: 80px;
        height: 80px;
        border: 3px solid #000;
        bottom: 2rem;
        right: 2rem;
        opacity: 0.2;
        transform: rotate(15deg);
    }
    
    @media (max-width: 768px) {
        .cover-wrapper {
            margin: 1rem;
        }
        
        .cover-container {
            padding: 3rem 2rem 2rem 2rem;
        }
        
        #work_title {
            font-size: 2.2rem;
        }
    }
</style>
</head>

<body>
<div class="cover-wrapper">
    <div class="corner-accent"></div>
    <div class="cover-container">
        <h1 id="work_title">{{ site.title }}</h1>
        <span class="by-text" id="by_text">BY</span>
        <span class="author" id="work_author"></span>
        <p id="project-description">{{site.description}}</p>
        <div class="page-navigation">
            <!-- Main button -->
            <a href="script.html" class="btn main-btn">Read the Play</a>
            
            <!-- Button group -->
            <div class="btn-group" role="group" aria-label="Play navigation">
                <a href="{{ '/about.html' | relative_url }}" class="btn btn-secondary">About</a>
                <a href="#" class="btn btn-secondary">Features</a>
                
                <!-- Dropdown button -->
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Scenes
                    </button>
                    <ul class="dropdown-menu" id="scenesNavDropdown">
                      <li><a class="dropdown-item" href="#">No Scenes Loaded Yet</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="design-element"></div>
        
        <!-- Additional design elements -->
        <div class="edition-notice">
            • Digital Edition •
        </div>
        <div class="publisher">
            A Digital Dramaturgy Production
        </div>
    </div>
</div>
