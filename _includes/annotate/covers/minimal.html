{% assign google-font-cdn = '
<link
    href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap"
    rel="stylesheet">' %}

<style>
    :root {
        --text-primary: #111111;
        --background: #ffffff;
        --accent: #bbbbbb;
        --secondary: #f1f1f1;
        --border: #000000;
    }

    body {
        background-color: var(--background);
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1.5;
    }

    .page {
        max-width: 800px;
        width: 100%;
        min-height: 90vh;
        margin: 2rem;
        padding: 3rem;
        position: relative;
        background-color: var(--background);
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
    }

    .page::after {
        content: '';
        position: absolute;
        top: 15px;
        right: 15px;
        bottom: 15px;
        left: 15px;
        border: 1px solid var(--border);
        z-index: 0;
        pointer-events: none;
    }

    .content {
        position: relative;
        z-index: 1;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .header {
        border-bottom: 1px solid var(--text-primary);
        padding-bottom: 1rem;
        margin-bottom: 2rem;
    }

    .publication {
        font-family: 'Space Mono', monospace;
        font-size: 0.75rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: var(--text-primary);
        margin-bottom: 1rem;
    }

    .title-container {
        margin-bottom: 3rem;
    }

    .title {
        font-size: 3.5rem;
        font-weight: 700;
        line-height: 1.1;
        margin-bottom: 1rem;
        font-family: 'Inter', sans-serif;
    }

    .author {
        font-size: 1.5rem;
        margin-top: 1rem;
        font-weight: 400;
    }

    .line {
        width: 40px;
        height: 2px;
        background-color: var(--text-primary);
        margin: 1.5rem 0;
    }

    .center-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        flex-grow: 1;
    }

    .nav-container {
        margin-top: 3rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        width: 100%;
        max-width: 400px;
    }

    .main-btn {
        background-color: var(--text-primary);
        color: var(--background);
        border: none;
        padding: 1rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        position: relative;
        display: inline-block;
        text-decoration: none;
        width: 100%;
        text-align: center;
        font-family: 'Space Mono', monospace;
    }

    .main-btn:hover {
        background-color: var(--background);
        color: var(--text-primary);
        outline: 1px solid var(--text-primary);
    }

    .button-group {
        display: flex;
        width: 100%;
        background-color: var(--secondary);
        overflow: hidden;
    }

    .nav-btn {
        flex: 1;
        padding: 0.8rem 0;
        text-align: center;
        background: transparent;
        border: none;
        color: var(--text-primary);
        font-weight: 400;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        position: relative;
        cursor: pointer;
        font-family: 'Space Mono', monospace;
    }

    .nav-btn:hover,
    .nav-btn.active {
        background-color: var(--accent);
        color: var(--background);
    }

    .dropdown {
        position: relative;
        width: 100%;
    }

    .dropdown-toggle {
        width: 100%;
        padding: 0.8rem 1.5rem;
        background-color: var(--background);
        border: 1px solid var(--text-primary);
        color: var(--text-primary);
        font-weight: 400;
        text-align: left;
        position: relative;
        transition: all 0.3s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'Space Mono', monospace;
    }

    .dropdown-toggle:hover {
        background-color: var(--text-primary);
        color: var(--background);
    }

    .dropdown-toggle::after {
        display: none;
    }

    .dropdown-toggle i {
        transition: transform 0.3s ease;
    }

    .dropdown-toggle[aria-expanded="true"] i {
        transform: rotate(180deg);
    }

    .dropdown-menu {
        width: 100%;
        border: 1px solid var(--text-primary);
        border-radius: 0;
        background-color: var(--background);
        margin-top: 0.5rem;
        overflow: hidden;
        padding: 0;
    }

    .dropdown-item {
        padding: 0.8rem 1.5rem;
        transition: all 0.3s ease;
        color: var(--text-primary);
        font-weight: 400;
        border-bottom: 1px solid var(--accent);
        font-family: 'Space Mono', monospace;
    }

    .dropdown-item:last-child {
        border-bottom: none;
    }

    .dropdown-item:hover {
        background-color: var(--text-primary);
        color: var(--background);
    }

    .footer {
        margin-top: auto;
        padding-top: 3rem;
        border-top: 1px solid var(--text-primary);
        font-family: 'Space Mono', monospace;
        font-size: 0.75rem;
        letter-spacing: 1px;
        display: flex;
        justify-content: space-between;
    }

    .page-number {
        font-size: 0.75rem;
        letter-spacing: 1px;
    }

    /* Print aesthetic elements */
    .crop-marks {
        position: absolute;
        pointer-events: none;
        z-index: 2;
    }

    .crop-mark {
        position: absolute;
        background-color: var(--text-primary);
    }

    /* Top left */
    .crop-mark-1 {
        top: 10px;
        left: 10px;
        width: 10px;
        height: 1px;
    }

    .crop-mark-2 {
        top: 10px;
        left: 10px;
        width: 1px;
        height: 10px;
    }

    /* Top right */
    .crop-mark-3 {
        top: 10px;
        right: 10px;
        width: 10px;
        height: 1px;
    }

    .crop-mark-4 {
        top: 10px;
        right: 10px;
        width: 1px;
        height: 10px;
    }

    /* Bottom left */
    .crop-mark-5 {
        bottom: 10px;
        left: 10px;
        width: 10px;
        height: 1px;
    }

    .crop-mark-6 {
        bottom: 10px;
        left: 10px;
        width: 1px;
        height: 10px;
    }

    /* Bottom right */
    .crop-mark-7 {
        bottom: 10px;
        right: 10px;
        width: 10px;
        height: 1px;
    }

    .crop-mark-8 {
        bottom: 10px;
        right: 10px;
        width: 1px;
        height: 10px;
    }

    .edition-info {
        position: absolute;
        bottom: 40px;
        left: -30px;
        transform: rotate(-90deg);
        transform-origin: bottom left;
        font-family: 'Space Mono', monospace;
        font-size: 0.75rem;
        letter-spacing: 1px;
        white-space: nowrap;
        color: var(--text-primary);
        opacity: 0.7;
    }

    @media (max-width: 768px) {
        .page {
            margin: 1rem;
            padding: 2rem;
            min-height: auto;
        }

        .title {
            font-size: 2.5rem;
        }

        .edition-info {
            display: none;
        }
    }
</style>
</head>

<body>

        <!-- Crop marks -->
        <div class="crop-marks">
            <div class="crop-mark crop-mark-1"></div>
            <div class="crop-mark crop-mark-2"></div>
            <div class="crop-mark crop-mark-3"></div>
            <div class="crop-mark crop-mark-4"></div>
            <div class="crop-mark crop-mark-5"></div>
            <div class="crop-mark crop-mark-6"></div>
            <div class="crop-mark crop-mark-7"></div>
            <div class="crop-mark crop-mark-8"></div>

        <div class="content">

                <div class="publication">DIGITAL DRAMATURGY</div>

            <div class="center-content">

            <p id="project-description">{{site.description}}</p>
                </div>

                <div class="nav-container">
                    <!-- Main button -->
                    <a href="script.html" class="main-btn">

                    <!-- Button group -->
                    <div class="button-group">
                        <a href="{{ '/about.html' | relative_url }}"class="nav-btn">ABOUT</a>

                    <!-- Dropdown -->
                    <div class="dropdown">
                        <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">

            </div>

            <div class="footer">
