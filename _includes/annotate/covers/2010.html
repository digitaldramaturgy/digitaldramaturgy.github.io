<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3a5c7e;
            --primary-light: #507ea7;
            --secondary: #a6cced;
            --accent: #ff7b5a;
            --text: #2c3e50;
            --light: #f5f9fc;
            --dark: #1c2e40;
        }
        
        body {
            background-color: var(--light);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Animated line elements */
        .line-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .vertical-line {
            position: absolute;
            top: 0;
            left: 20px;
            width: 3px;
            height: 100%;
            background-color: var(--primary);
            transform-origin: top;
            animation: dropDown 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        
        .horizontal-line {
            position: absolute;
            top: 40%;
            left: 23px;
            width: 0;
            height: 3px;
            background-color: var(--primary);
            transform-origin: left;
            animation: expandRight 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.8s forwards;
        }
        
        .horizontal-line-bottom {
            position: absolute;
            top: 85%;
            left: 23px;
            width: 0;
            height: 3px;
            background-color: var(--primary);
            transform-origin: left;
            animation: expandRight 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) 1s forwards;
        }
        
        .diagonal-line {
            position: absolute;
            top: 40%;
            right: 40px;
            width: 3px;
            height: 0;
            background-color: var(--accent);
            transform: rotate(45deg);
            transform-origin: top;
            animation: expandDiagonal 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) 1.2s forwards;
        }
        
        @keyframes dropDown {
            from { transform: scaleY(0); }
            to { transform: scaleY(1); }
        }
        
        @keyframes expandRight {
            from { width: 0; }
            to { width: calc(100% - 50px); }
        }
        
        @keyframes expandDiagonal {
            from { height: 0; }
            to { height: 200px; }
        }
        
        .cover-container {
            position: relative;
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            z-index: 1;
        }
        
        .content-wrapper {
            position: relative;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 3rem;
            margin-left: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }
        
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: var(--secondary);
        }
        
        .shape-1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
        }
        
        .shape-2 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            right: 10%;
        }
        
        .shape-3 {
            width: 70px;
            height: 70px;
            top: 50%;
            right: 30%;
        }
        
        #work_title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
            letter-spacing: 2px;
        }
        
        .by-text {
            font-weight: 300;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text);
            opacity: 0.7;
            margin: 1rem 0 0.5rem;
        }
        
        .author {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 3rem;
        }
        
        .nav-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .main-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(58, 92, 126, 0.3);
            position: relative;
            overflow: hidden;
            display: inline-block;
            text-decoration: none;
            width: 100%;
            max-width: 300px;
            text-align: center;
            z-index: 1;
        }
        
        .main-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: all 0.6s ease;
            z-index: -1;
        }
        
        .main-btn:hover {
            background-color: var(--accent);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 123, 90, 0.4);
        }
        
        .main-btn:hover::before {
            transform: translateX(100%);
        }
        
        .button-group {
            display: flex;
            max-width: 300px;
            width: 100%;
            background-color: rgba(166, 204, 237, 0.2);
            border-radius: 30px;
            overflow: hidden;
        }
        
        .nav-btn {
            flex: 1;
            padding: 0.8rem 0;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--text);
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        
        .nav-btn:hover, .nav-btn.active {
            color: var(--primary);
            background-color: rgba(166, 204, 237, 0.3);
        }
        
        .dropdown {
            position: relative;
            max-width: 300px;
            width: 100%;
        }
        
        .dropdown-toggle {
            width: 100%;
            padding: 0.8rem 1.5rem;
            background-color: var(--light);
            border: 2px solid var(--primary-light);
            border-radius: 30px;
            color: var(--primary);
            font-weight: 500;
            text-align: left;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dropdown-toggle:hover {
            background-color: var(--primary-light);
            color: white;
        }
        
        .dropdown-toggle::after {
            display: none;
        }
        
        .dropdown-toggle i {
            transition: transform 0.3s ease;
        }
        
        .dropdown-toggle[aria-expanded="true"] i {
            transform: rotate(180deg);
        }
        
        .dropdown-menu {
            width: 100%;
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 0.5rem;
            overflow: hidden;
            padding: 0;
        }
        
        .dropdown-item {
            padding: 0.8rem 1.5rem;
            transition: all 0.3s ease;
            color: var(--text);
            font-weight: 400;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        .dropdown-item:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .edition-notice {
            margin-top: 4rem;
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.7;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .publisher {
            margin-top: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .cover-container {
                margin: 1rem;
                padding: 1rem;
            }
            
            .content-wrapper {
                padding: 2rem;
                margin-left: 30px;
            }
            
            #work_title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="cover-container">
        <!-- Animated lines -->
        <div class="line-container">
            <div class="vertical-line"></div>
            <div class="horizontal-line"></div>
            <div class="horizontal-line-bottom"></div>
            <div class="diagonal-line"></div>
        </div>
        
        <!-- Background shapes -->
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        
        <div class="content-wrapper">
            <h1 id="work_title">{{ site.title }}</h1>
            <span class="by-text" id="by_text">BY</span>
            <span class="author" id="work_author"></span>
            <p id="project-description">{{site.description}}</p>
            <div class="nav-container">
                <!-- Main button -->
                <a href="script.html" class="main-btn">
                    Read the Play
                    <span class="ms-2"><i class="fas fa-book-open"></i></span>
                </a>
                
                <!-- Button group -->
                <div class="button-group">
                    <button class="nav-btn">About</button>
                    <button class="nav-btn">Features</button>
                </div>
                
                <!-- Dropdown -->
                <div class="dropdown">
                    <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span>Select a Scene</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <ul class="dropdown-menu" id="scenesNavDropdown">
                        <li><a class="dropdown-item" href="#">No Scenes Loaded Yet</a></li>
                    </ul>
                </div>
            </div>
            
            <!-- Additional design elements -->
            <div class="edition-notice">
                • Digital Edition •
            </div>
            <div class="publisher">
                A Digital Dramaturgy Production
            </div>
        </div>
    </div>
