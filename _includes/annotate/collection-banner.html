<div class="container">
    <div class="row align-items-center">
        {% if page.layout == "playscript" %}
        <div id="project-title" class="col-12 mt-2">
            <p class="fst-italic text-end fs-5">A <a target="_blank" href="https://cdil.lib.uidaho.edu/projects/dramaturgy.html" class="text-dark">Digital Dramaturgy</a> Project</p>
        </div>
        <div id="title" class="{% if site.organization-logo-banner %}col-md-9{% else %}col-12{% endif %} mt-3">
            <h1><a class="text-dark fw-normal" href="{{ site.baseurl }}/" id="work_title"></a></h1>
            <h3><span class="by-text" id="by_text">BY </span>
            <span class="author" id="work_author"></span></h3>	 
        </div>
        {% else %}
        <div id="project-title" class="col-12 mt-2">
            <p class="text-end mb-2"><a class="text-dark fw-normal fs-3" href="{{ site.baseurl }}/" id="work_title"></a></p>	 
            <p class="fst-italic text-end fs-6">A <a target="_blank" href="https://cdil.lib.uidaho.edu/projects/dramaturgy.html" class="text-dark">Digital Dramaturgy</a> Project</p>
        </div>
        {% endif %}
        {% if site.organization-logo-banner %}
        <div class="col-md-3 d-none d-lg-block text-end">
            <a class="btn btn-outline-light" href="{{ site.organization-link }}" target="_blank" rel="noopener">
                <img class="img-fluid" src="{{ site.organization-logo-banner | relative_url }}" title="{{ site.organization-name }}" alt="{{ site.organization-name }} home" >
            </a>
        </div>
        {% endif %}
    </div>
</div>
